<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="rainfall_5035732.png">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weather App</h1>
            <form id="searchForm" class="search-form">
                <div class="search-container">
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Search for a city..."
                        class="search-input" />
                    <button type="submit" class="search-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
        <div class="weather-card">
            <div class="weather-header">
                <h2 id="cityName">Bishkek</h2>

            </div>

            <div class="weather-main">
                <div id="weatherIcon" class="weather-icon"></div>
                <div class="weather-temp">
                    <div class="temp-value" id="currentTemp"></div>
                    <p class="condition" id="condition">Partly Cloudy</p>
                    <p class="feels-like" id="feelsLike">Feels like</p>
                </div>
            </div> 
            <div class="weather-details">
                <div class="detail-item">
                    <svg class="detail-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path>
                    </svg>
                    <p class="detail-label">Wind</p>
                    <p class="detail-value" id="windSpeed">12 mph</p>
                </div>
                <div class="detail-item">
                    <svg class="detail-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                    </svg>
                    <p class="detail-label">Humidity</p>
                    <p class="detail-value" id="humidity">65%</p>
                </div>
                <div class="detail-item">
                    <svg class="detail-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m12 14 4-4"></path>
                        <path d="M3.34 19a10 10 0 1 1 17.32 0"></path>
                    </svg>
                    <p class="detail-label">Pressure</p>
                    <p class="detail-value" id="pressure">1013 mb</p>
                </div>
            </div>
        </div>
        <div class="hourly-section">
            <h2 id="hourlyTitle">Hourly Forecast</h2>
            <div class="hourly-container" id="hourlyForecast">
            </div>
        </div>
       
        
        <div class="forecast-section">
            <h2>7-Day Forecast</h2>
            <div class="forecast-grid" id="forecastGrid">
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
